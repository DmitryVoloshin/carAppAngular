<div  class="list-group-item flex-column align-items-start"
[ngClass]="{'list-group-item-danger': car.isSold}"
>
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{car.name}}</h5>
    <small>{{car.date}}</small>
  </div>
  <p class="mb-1">{{car.model}}</p>

  <small>About</small> <!--we can create info about-->

  <div class="row justify-content-md-center">
    <div class="col col-lg-12">
      <button type="button"  (click)="onDelete()" class="btn btn-danger btn-sm">Delete</button>
      <button type="button" (click)="onBuy()" class="btn btn-success btn-sm"
      [disabled]="car.isSold"
      >Buy</button>
    </div>
  </div>

</div>
